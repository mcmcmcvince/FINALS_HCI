<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kogie Store - Shoe Shop</title>
    <!--Link to CSS-->
    <link rel="stylesheet" href="style.css"
    <!--Box Icons-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <a href="#" class="logo">Kogie Shop</a>
            <!--Cart-Icon-->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!-- Cart -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!-- Content -->
                <div class="cart-content">

                    <div class="cart-box">
                        <img src="img/product2.png" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Nike Air Zoom</div>
                            <div class="cart-price">₱7395</div>
                            <input type="number" value ="1" class="cart-quantity">
                        </div>
                        <!-- Remove Cart -->
                        <i class='bx bxs-trash-alt cart-remove' ></i>
                    </div>
                </div>
                <!--Total-->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">₱0</div>
                </div>
                <!-- Buy Button -->
                <button type ="button" class="btn-buy">Buy Now</button>
                <!-- Cart Close -->
                <i class='bx bx-x' id="close-cart" ></i>

            </div>
        </div>
    </header>
    <!--Shop-->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!--Mga Binebenta sa Shop ni Ijok-->
        <div class="shop-content">
            <!--Box 1 -->
            <div class="product-box">
                <img src="img/product1.png" alt="" class="product-img">
                <h2 class="product-title">Nike Air Max Flyknit</h2>
                <span class="price">₱8985</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--Box 2 -->
            <div class="product-box">
                <img src="img/product2.png" alt="" class="product-img">
                <h2 class="product-title">Nike Air Zoom</h2>
                <span class="price">₱7395</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--Box 3 -->
            <div class="product-box">
                <img src="img/product3.png" alt="" class="product-img">
                <h2 class="product-title">Nike Infinity Run 3</h2>
                <span class="price">₱8595</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--Box 4 -->
            <div class="product-box">
                <img src="img/product4.png" alt="" class="product-img">
                <h2 class="product-title">Nike Zoom Fly 5 A.I.R</h2>
                <span class="price">₱9395</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--Box 5 -->
            <div class="product-box">
                <img src="img/product5.png" alt="" class="product-img">
                <h2 class="product-title">Nike Dunk Low Retro</h2>
                <span class="price">₱6195</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--Box 6 -->
            <div class="product-box">
                <img src="img/product6.png" alt="" class="product-img">
                <h2 class="product-title">Air Jordan 12 Retro</h2>
                <span class="price">₱10985</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--Box 7 -->
            <div class="product-box">
                <img src="img/product7.png" alt="" class="product-img">
                <h2 class="product-title">Nike Waffle One SE</h2>
                <span class="price">₱6195</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--Box 8 -->
            <div class="product-box">
                <img src="img/product8.png" alt="" class="product-img">
                <h2 class="product-title">Nike Air Max 97 OG</h2>
                <span class="price">₱9595</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    <!-- Link to JS -->
    <script src="main.js"></script>
    
</body>
</html>
